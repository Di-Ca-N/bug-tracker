{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Ticket: {{ticket.title}}</h1>
        <ul>
            <li>Code: {{ticket.code}}</li>
            <li>Status: {{ticket.status.value}}</li>
            <li>Author: {{ticket.author}}</li>
            <li>Type: {{ticket.type.value}}</li>
        </ul>
        <p>{{ticket.description}}</p>
    </div>
    
{% endblock content %}
